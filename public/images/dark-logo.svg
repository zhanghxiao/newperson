<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B4BFF"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <clipPath id="circle-mask-dark">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>
  
  <!-- 背景圆圈 -->
  <circle cx="100" cy="100" r="90" fill="#1a1c2e" stroke="url(#darkGradient)" stroke-width="4"/>
  
  <!-- 装饰性波纹 -->
  <g clip-path="url(#circle-mask-dark)" opacity="0.15">
    <path d="M0,100 Q50,80 100,100 T200,100" stroke="url(#darkGradient)" stroke-width="20" fill="none"/>
    <path d="M0,120 Q50,100 100,120 T200,120" stroke="url(#darkGradient)" stroke-width="20" fill="none"/>
    <path d="M0,140 Q50,120 100,140 T200,140" stroke="url(#darkGradient)" stroke-width="20" fill="none"/>
  </g>
  
  <!-- AI文字 - 使用更亮更清晰的颜色 -->
  <text x="100" y="120" text-anchor="middle" font-family="Arial Black, Arial Bold, Gadget, sans-serif" font-weight="900" font-size="72" fill="#9B4BFF">AI</text>
  
  <!-- 装饰性圆点 -->
  <circle cx="170" cy="100" r="6" fill="#9B4BFF"/>
  <circle cx="30" cy="100" r="6" fill="#4f46e5"/>
  
  <!-- 霓虹光环效果 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#darkGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
