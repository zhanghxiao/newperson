<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIXShare Admin - 登录</title>
    <style>
        :root {
            --dark-gradient-start: #1a1c2e;
            --dark-gradient-end: #2d1b4b;
            --dark-text-primary: #e0e0e0;
            --dark-card-background: rgba(30, 32, 50, 0.35);
            --dark-card-border: rgba(123, 47, 247, 0.6);
            --dark-shadow: rgba(0, 0, 0, 0.25);
            --dark-glow: rgba(123, 47, 247, 0.3);
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --blur-effect: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-gradient-start), var(--dark-gradient-end)) fixed;
            min-height: 100vh;
            color: var(--dark-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--dark-card-background);
            backdrop-filter: var(--blur-effect);
            border: 1px solid var(--dark-card-border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px var(--dark-shadow),
                        0 0 20px var(--dark-glow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 20px;
            box-shadow: 0 0 20px var(--dark-glow);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .login-logo:hover {
            transform: scale(1.05);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #7b2ff7, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--dark-glow);
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 0.8rem;
            transition: var(--transition-normal);
            opacity: 0.7;
            pointer-events: none;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(123, 47, 247, 0.1);
            border: 1px solid var(--dark-card-border);
            border-radius: 12px;
            color: var(--dark-text-primary);
            font-size: 1rem;
            transition: var(--transition-normal);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(123, 47, 247, 0.8);
            box-shadow: 0 0 15px var(--dark-glow);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-2.2rem) scale(0.8);
            opacity: 1;
        }

        .login-button {
            background: linear-gradient(135deg, #7b2ff7, #4f46e5);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            box-shadow: 0 4px 12px var(--dark-shadow);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--dark-shadow),
                       0 0 20px var(--dark-glow);
        }

        .error-message {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            color: #ff5757;
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            margin-bottom: 1rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        .back-to-home {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .back-to-home a {
            color: #7b2ff7;
            text-decoration: none;
            transition: var(--transition-normal);
        }

        .back-to-home a:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/dark-logo.svg" alt="Logo" class="login-logo" onclick="window.location.href='/'">
            <h1 class="login-title">AIXShare Admin</h1>
            <p class="login-subtitle">登录管理系统</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder=" " required>
                <label class="form-label" for="username">用户名</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder=" " required>
                <label class="form-label" for="password">密码</label>
            </div>

            <button type="submit" class="login-button">登录</button>
        </form>

        <div class="back-to-home">
            <a href="/">返回主页</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('登录失败');
                }

                const data = await response.json();
                localStorage.setItem('adminToken', data.token);
                
                // 登录成功后重定向
                const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
                window.location.href = returnUrl || '/admin.html';
            } catch (error) {
                errorMessage.textContent = '用户名或密码错误';
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
